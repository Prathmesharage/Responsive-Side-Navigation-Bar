<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
 
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-alarm-snooze'></i>
            <div class="logo_name">Side Bar</div>
            <i class='bx bx-menu' id="btn"  ></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search..."/>
                <span class="tooltip">Search</span>
            </li>
 
            <li>
                <a href="#">
                    <i class='bx bxs-grid-alt'></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
 
            <!-- second menu -->
 
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="link_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
 
             <!-- third menu -->
 
             <li>
                <a href="#">
                    <i class='bx bxs-folder' ></i>
                    <span class="link_name">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>
 
            <!-- fourth menu -->
 
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt' ></i>
                    <span class="link_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <!-- fivth menu -->
 
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt' ></i>
                    <span class="link_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
 
            <!-- Profile -->
 
            <li class="profile">
                <div class="profile-details">
                  <img src="/Prathamesh Arage 1.jpg" alt="profileImg" />
                  <div class="name_job">
                    <div class="name">Prathmesh Arage</div>
                    <div class="job">Web designer</div>
                  </div>
                </div>
                <i class="bx bx-log-out" id="log_out"   ></i>
            </li>
        </ul>
    </div>
 
    <!-- main area -->
 
    <section class="home-section">
        <div class="text">Dashboard</div>
    </section>
 
 
 
<script src="script.js"></script>
</body>
</html>
